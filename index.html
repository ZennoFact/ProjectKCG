    <script type="text/javascript">
    $(function() { 
        var nav    = $('#fixedBox'),
        offset = nav.offset().top;
        $(window).scroll(function () {
            var winTop = $(this).scrollTop();
          if(winTop >= offset){
            nav.addClass('fixed')
          }else if(winTop <= offset){
            nav.removeClass('fixed')
          }
        });
    });
</script>
